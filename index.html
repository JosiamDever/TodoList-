<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plasmatic Todo</title>
  
  <!--Local Stylesheet--> 
  <link rel="stylesheet" href="/style/base.css" />
  
  <link rel="stylesheet" href="/style/sideBarSurprise.css">
  
  <!--Local js Script-->
   <script src="/script/main.js" type="module"></script>
   
   <script src="/script/randomquotes.js" type="module" charset="utf-8">
   </script>
   
   <!--Canva effects--> 
   <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
   </script>
   
   <!--sound effects lib-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
   
  <!--Fomt awesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <!--on smaller mobile screensizes,bring it more above--> 
  
  <div class="progressBarConteiner">
    <div class="progressBar"></div>
  </div>
  
  <main class="todo-app">
    <h1 class="app-title">Plasmatic To-Do</h1>

    <div class="task-input-area">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Type your task..." 
        class="task-input" 
      />
      <button id="addTaskBtn" class="add-btn">＋</button>
      <button id="cancelBtn" class="cancel-btn">✕</button>
    </div>

    <section id="taskContainer" class="task-container">
      <!-- dynamically added tasks appear here -->
    </section>
  </main>
  
  <!-- Sidebar Surprise -->
<div class="sideBarSurprise">

  <!-- Title -->
  <h3>You made it!</h3>

  <!-- Random Quote Area -->
  <div class="quoteContent">
    <p class="quoteText">"Your inspirational quote will appear here."</p>
    <span class="quoteAuthor">— Author Name</span>
  </div>

  <!-- Action Buttons -->
  <div class="sidebarButtons">
    <button class="shareBtn">Share</button>
  </div>

</div>

</body>
</html>
